<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的animate.css库，过度和动画</title>
    <script src="../js/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <style>
        .dsa-enter,
        .dsa-leave-to {
            opacity: 0;
        }
        
        /* transition 一直在监听 opacity 的变化，发现 opacity 由 1 变为 0 了，这个变化会有 3s 的过度*/
        .dsa-enter-active,
        .dsa-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>

<div id="app">
    <button @click="handleClick">change</button>
    <!--使用 animate.css 库，必须使用自定义 class 名字的形式，必须包含一个 animated 后面跟动画效果，如：enter-active-class="animated swing"-->
    <!-- appear ：刷新的时候第一次显示也有个动画效果-->
    <!--既有 transition 动画时长，又有 animate 动画时长时，使用 type="transition" 确定动画播放时长以 transition 的为准-->
    <!-- :duration="{enter: 2000, leave: 5000}" ：自定义动画入场和离场时间-->
    <transition type="transition"
                name="dsa"
                enter-active-class="animated swing dsa-enter-active"
                leave-active-class="animated shake dsa-leave-active"
                appear
                appear-active-class="animated swing">
        <h3 v-if="show">Hello Vue</h3>
    </transition>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            show: true
        },
        methods: {
            handleClick () {
                this.show = !this.show
            }
        }
    })
</script>

</body>
</html>
