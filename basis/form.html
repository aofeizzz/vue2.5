<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <div>
        <input v-model="text" placeholder="单行文本">
        <h3>单行文本: {{text}}</h3>
    </div>
    <div>
        <textarea v-model="textarea" placeholder="多行文本"></textarea>
        <h3>多行文本：{{textarea}}</h3>
    </div>
    <div>
        <input type="checkbox" id="checkbox" v-model="checked">
        <h3 for="checkbox">单复选框：{{checked}}</h3>
    </div>
    <div>
        <input type="checkbox" id="jack" value="大黑狗" v-model="checkedNames">
        <label for="大黑狗">大黑狗</label>
        <input type="checkbox" id="john" value="刘二蛋" v-model="checkedNames">
        <label for="刘二蛋">刘二蛋</label>
        <input type="checkbox" id="mike" value="王麻子" v-model="checkedNames">
        <label for="王麻子">王麻子</label>
        <br>
        <h3>多复选框: {{checkedNames}}</h3>
    </div>
    <div>
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <h3>单选按钮: {{picked}}</h3>
    </div>
    <div>
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <h3>单选择框: {{selected}}</h3>
    </div>
    <div>
        <select v-model="selecteds" multiple style="width: 50px;">
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <br>
        <h3>多选择框: {{selecteds}}</h3>
    </div>
    <div>
        <!--.lazy 修饰符：在 “change” 时而非 “input” 时更新 -->
        <input v-model.lazy="msg">
        <h3>.lazy 修饰符: {{msg}}</h3>
    </div>
    <div>
        <!--.number 修饰符：自动将用户的输入值转为数值类型 -->
        <!--因为即使在 type="number" 时，HTML 输入元素的值也总会返回字符串。如果这个值无法被 parseFloat() 解析，则会返回原始的值-->
        <input v-model.number="age" type="number">
        <h3>.number 修饰符: {{age}}</h3>
    </div>
    <div>
        <!--.trim 修饰符：自动过滤用户输入的首尾空白字符 -->
        <input v-model.trim="msg">
        <h3>.trim 修饰符: {{msg}}</h3>
    </div>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            text: '',
            textarea: '',
            checked: false,
            checkedNames: [],
            picked: '',
            selected: '',
            selecteds: [],
            msg: '',
            age: ''
        }
    })
</script>

</body>
</html>
